<h2>Paramètres supplémentaires</h2>

<div class ="race">
  <h3>Races</h3>

  <div class = "listeRace">
    <th>Modifier une race</th>
      <form [formGroup]="formRaceId" class="selection">
        <select formControlName="raceId">
          <option *ngFor="let race of races"
                  [value]="race.id">{{race.nom}}</option>
        </select>
      </form>

      <form [formGroup]="formRace" (submit)="enregistrerModifRace()" class="selected">
        <td>
          <label>Nom:</label>
          <input type="text" formControlName="nom">
        </td>
        <td>
          <button type="submit" [disabled]="!formRace.valid || formRace.untouched">Modifier</button>
        </td>
      </form>
  </div>
  <div class = "addRace">
    <th>Ajouter une race:</th>
    <div>
      <td>
        Nom:
      </td>
      <td>
        <input type="text" [(ngModel)]="nomRace">
      </td>
      <td>
        <button (click)="enregistrerRace()"> Ajouter </button>
      </td>
    </div>
  </div>
</div>
